<html>

    <head>

        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"
            integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        </style>

        <script type="module">
            import { Octokit, App } from "https://esm.sh/octokit";
            window.Octokit = Octokit;
            window.App = App;
        </script>
        <script>

            const token = "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";

            const octokit = (token) =>
                new Octokit({
                    auth: token,
                });


            const files = ko.observableArray();

            function makeRequest(contentPath) {
                const octo = octokit(token);
                return octo
                    .request(`GET /repos/{owner}/{repo}/${contentPath}`, {
                        owner: "kemiller2002",
                        repo: "roadmap-2025",
                        per_page: 2,
                    })
            }

            /*function run() {
                getFileList()
                    .then(x => Promise.all(x.map(getFileContents))
                        .then(x => x.forEach(y => files.push(y)))

                    )
            }*/

            function run() {
                const data = [
                    {
                        "item box": "Unified FA Landing Page/Dashboard\nAug 28, 2024 – Nov 25, 2024\nRedesign and consolidate the advisor experience by creating a unified landing page that merges the account selection and account management pages into...",
                        "item-hierarchy-tooltip": "Unified FA Landing Page/Dashboard\nAug 28, 2024 – Nov 25, 2024\nRedesign and consolidate the advisor experience by creating a unified landing page that merges the account selection and account management pages into...",
                        "item-hierarchy-tooltip__container": "Unified FA Landing Page/Dashboard\nAug 28, 2024 – Nov 25, 2024\nRedesign and consolidate the advisor experience by creating a unified landing page that merges the account selection and account management pages into...",
                        "item-hierarchy-tooltip__item-summary": "Unified FA Landing Page/Dashboard",
                        "item-hierarchy-tooltip__item-subitem-count": "",
                        "item-hierarchy-tooltip__item-dates": "Aug 28, 2024 – Nov 25, 2024",
                        "item-hierarchy-tooltip__item-description": "Redesign and consolidate the advisor experience by creating a unified landing page that merges the account selection and account management pages into...",
                        "notes": ['test'],
                    },
                    {
                        "item box": "Impact Report\nSep 13, 2024 – Dec 11, 2024",
                        "item-hierarchy-tooltip": "Impact Report\nSep 13, 2024 – Dec 11, 2024",
                        "item-hierarchy-tooltip__container": "Impact Report\nSep 13, 2024 – Dec 11, 2024",
                        "item-hierarchy-tooltip__item-summary": "Impact Report",
                        "item-hierarchy-tooltip__item-subitem-count": "",
                        "item-hierarchy-tooltip__item-dates": "Sep 13, 2024 – Dec 11, 2024",
                        "notes": []
                    }];

                data
                    .map(x => ({ jObject: x, "tempNote": "" }))
                    .forEach(y => files.push(y))
            }

            function getFileList() {
                return makeRequest('contents/data')
                    .then(x => x.data)
            }

            function getFileContents(fileData) {
                return makeRequest(`contents/${fileData.path}`)
                    .then(x => x.data)
                    .then(x => x.content)
                    .then(x => ({ ...fileData, jObject: JSON.parse(atob(x)) }))
            }


            window.addEventListener(
                "DOMContentLoaded", () =>
                run());

        </script>

    </head>

    <body>

        <div data-bind="foreach:files" class="container">
            <div class="entry">
                <div class="header">
                    <h2 data-bind="text:$data.jObject['item-hierarchy-tooltip__item-summary']" class="summary"></h2>

                    <div data-bind="text:$data.jObject['item-hierarchy-tooltip__item-dates']" class="dates"></div>
                </div>
                <div data-bind="text:$data.jObject['item-hierarchy-tooltip__item-description']" class="description">
                </div>

                <div>
                    <h3>Notes</h3>
                    <ul data-bind="foreach:$data.jObject.notes">
                        <li data-bind="text:$data"></li>
                    </ul>
                </div>
                <form class="add-note-container">
                    <h4>Add Note</h4>
                    <textarea data-bind="value:tempNote"></textarea>
                    <input type="button" value="Add Note" data-bind="click: $parent.addNote" />
                </form>
            </div>
        </div>

    </body>
    <script>
        /*change to update github*/
        const reducer = (s, i) => i(s)

        function addNote(data) {
            const sD = [
                JSON.stringify,
                JSON.parse
            ].reduce(reducer, data);

            sD.jObject.notes.push(data.tempNote)

            return Promise.resolve(sD).then((value) => {
                sD.tempNote = '';
                files.replace(data, sD);

            })
        }

        ko.applyBindings({
            files,

            addNote: addNote


        })

    </script>

</html>
